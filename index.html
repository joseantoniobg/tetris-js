<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0">
  <script src="./app.js"></script>
  <link rel="stylesheet" href="./style.css"/>
  <title>Basic Tetris</title>
</head>
<body>
  <h3 class="score">Score: <span id="score" class="score-points">0</span></h3>
  <button class="btn" id="start-button">Start/Pause</button>
  <div class="main-area">
    <div class="grid-area">
      <div class="grid"></div>
    </div>
    <div class="mini-grid">
      <h2>Coming up...</h2>
      <div class="next"></div>
    </div>
  </div>
</body>
</html>
